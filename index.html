<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="buttons-container">
        <button class="button-to-form">Регистрация</button>
        <button class="button-to-table">Таблица</button>
    </div>
    <div class="close">
        <span class="icon"></span>
    </div>
    <table>
        <thead>
            <tr>
                <th>Фамилия</th>
                <th>Имя </th>
                <th>Отчество </th>
                <th>Дата <br> рождения </th>
                <th>Номер телефона </th>
                <th>Средний <br> балл </th>
                <th>Номер <br> паспорта </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Павловский</td>
                <td>Иван</td>
                <td>Петрович</td>
                <td>10.05.2005</td>
                <td>+375331234567</td>
                <td>95</td>
                <td>ВМ1234567</td>
            </tr>
            <tr>
                <td>Гаврилова</td>
                <td>Оксана</td>
                <td>Григорьевна</td>
                <td>02.10.2004</td>
                <td>+375299876543</td>
                <td>76</td>
                <td>ВМ9876543</td>
            </tr>
        </tbody>
    </table>
    <div class="registration-container">
        <h1>Регистрация</h1>
        <form>
            <div class="surname-box">
                <input type="text" name="surname" class="input surname" required="" autocomplete="off">
                <label>Фамилия</label>
            </div>
            <div class="name-box">
                <input type="text" name="name" class="input name" required="" autocomplete="off">
                <label>Имя</label>
            </div>
            <div>
                <input type="text" name="patronymic" class="input patronymic" required="" autocomplete="off">
                <label>Отчество</label>
            </div>
            <div>
                <input type="date" name="dateOfBirth" class="input date" required>
                <label class="label-date">Дата рождения</label>
            </div>
            <div>
                <input type="tel" name="phoneNumber" class="input
                        phoneNumber" required="" maxlength="13" autocomplete="off">
                <label>Номер телефона</label>
            </div>
            <div>
                <input type="number" name="score" min="0" class="input
                        score" required="" min="0" max="100" autocomplete="off">
                <label>Средний балл</label>
            </div>
            <div>
                <input type="text" name="passportNumber" class="input passport" required="" autocomplete="off">
                <label>Номер паспорта</label>
            </div>
            <input type="submit" name="" value="Зарегистрировать" class="button">
        </form>
    </div>
    <script>
        const buttonToForm = document.querySelector('.button-to-form'),
            buttonToTable = document.querySelector('.button-to-table'),
            form = document.querySelector('.registration-container'),
            table = document.querySelector('table'),
            buttonsBlock = document.querySelector('.buttons-container'),
            buttonClose = document.querySelector('.close');

        buttonToForm.addEventListener('click', () => {
            form.style.display = 'flex';
            buttonsBlock.style.display = 'none';
            buttonClose.style.display = 'block';
        });
        buttonToTable.addEventListener('click', () => {
            table.style.display = 'grid';
            buttonsBlock.style.display = 'none';
            buttonClose.style.display = 'block';
        });
        buttonClose.addEventListener('click', () => {
            buttonsBlock.style.display = 'flex';
            buttonClose.style.display = 'none';
            table.style.display = 'none';
            form.style.display = 'none';
        })
    </script>
</body>

</html>
