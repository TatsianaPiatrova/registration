<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="buttons-container">
        <button class="button-to-form">Регистрация</button>
        <button class="button-to-table">Таблица</button>
    </div>
    <div class="registration-container">
        <h1>Регистрация</h1>
        <form action="">
            <div class="name-box">
                <input type="text" name="name" class="input name" required="">
                <label>Имя</label>
                <div class="error-message"></div>
            </div>
            <div class="surname-box">
                <input type="text" name="surname" class="input surname" required="">
                <label>Фамилия</label>
                <div class="error-message"></div>
            </div>
            <div>
                <input type="text" name="patronymic" class="input patronymic" required="">
                <label>Отчество</label>
                <div class="error-message"></div>
            </div>
            <div>
                <input type="date" name="dateOfBirth" class="input date" required>
                <label class="label-date">Дата рождения</label>
            </div>
            <div>
                <input type="tel" name="phoneNumber" class="input
                        phoneNumber" required="" maxlength="13">
                <label>Номер телефона</label>
                <div class="error-message"></div>
            </div>
            <div>
                <input type="number" name="score" min="0" class="input
                        score" required="" min="0" max="100">
                <label>Средний балл</label>
                <div class="error-message"></div>
            </div>
            <div>
                <input type="text" name="passportNumber" class="input passport" required="">
                <label>Номер паспорта</label>
                <div class="error-message"></div>
            </div>
            <input type="submit" name="" value="Зарегистрировать" class="button">
        </form>
    </div>
    <script>
        const buttonToForm = document.querySelector('.button-to-form'),
      form = document.querySelector('.registration-container'),
      buttonsBlock = document.querySelector('.buttons-container');

    buttonToForm.addEventListener('click', ()=>{
    form.classList.add('open-form');
    buttonsBlock.style.display = 'none';
})
    </script>
</body>

</html>
